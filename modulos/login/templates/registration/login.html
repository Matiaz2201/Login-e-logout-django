    <!DOCTYPE html>
    {% load static %}
    <html lang="pt-br" dir="ltr">
      <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{% static '/css/login.css' %}" rel="stylesheet">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <meta charset="utf-8">
        <title>Login</title>
      </head>
      <body>
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Logo -->
            <div class="fadeIn first">
              <img src="{% static '/img/DN.png' %}" id="icon" alt="User Icon" />
            </div>

            <!-- Form de Login -->
            <form action="." method="post">
              {% csrf_token %}
              <input type="text" name="username" autofocus=""  required="" id="id_username" class="fadeIn second" name="login" placeholder="login">
              <input type="password" name="password" required="" id="id_password" class="fadeIn third" name="login" placeholder="password">
              <input type="submit" class="fadeIn fourth" value="Log In">
              {% if request.GET.next %}
                <input type="hidden" name="next" value="{{request.GET.next}}">
              {% endif %}
            </form>

            <!-- Esqueceu a sua senha -->
              <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
              </div>
            </center>
          </div>
        </div>
        <div class="footer">
          <center>Todos direitos reservados - Â©Diebod Nixdorf - Support & Delivery 2019</center>
        </div>
      </body>
    </html>
